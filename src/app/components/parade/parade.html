<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div uib-carousel active="active" interval="5000" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="slide in $ctrl.floats" index="$index">
                    <img ng-src="{{slide.imageUrl}}" style="margin:auto; height:500px; width:400px">
                    <div class="carousel-caption">
                        <h4>{{slide.name}}</h4>
                        <p>{{slide.description}}</p>
                        <em ng-show="$ctrl.distance">You are currently {{ $ctrl.distance | number:2 }} miles from this float</em>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button ng-click="$ctrl.findNearest()">Find nearest float</button>
        </div>
    </div>
</div>
